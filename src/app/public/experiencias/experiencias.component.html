<!-- home.component.html -->
<div class="container-eventos" *ngIf="eventos.length > 0; else noData">
    <h2>Experiencias</h2>
    <div class="grid-container">
        <div *ngFor="let evento of eventos" class="grid-item">
          <h3>{{ evento.nombreEvento}}</h3>
          <p>{{ evento.descripcionEvento }}</p>
        </div>
      </div>
    </div>
