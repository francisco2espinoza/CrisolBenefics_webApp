<!-- home.component.html -->
<div *ngIf="eventos.length > 0; else noData">
    <h2>Listado de Eventos</h2>
    <ul>
      <li *ngFor="let evento of eventos">
        {{ evento.nombreEvento }} - {{ evento.descripcionEvento }}
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <p>No hay eventos disponibles.</p>
  </ng-template>
