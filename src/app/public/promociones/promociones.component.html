<!-- promociones.component.html -->
<div class="container-eventos">
    <h2>Listado de Promociones</h2>
    <div class="grid-container">
      <div *ngFor="let promociones of promociones" class="grid-item">
        <h3>{{ promociones.nombre}}</h3>
        <p>{{ promociones.categoria }}</p>
        <button [routerLink]="['/detalle-oferta', promociones.id_oferta]">Ver Detalles</button>
      </div>
    </div>
  </div>
